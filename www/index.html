    function onConfirm(button) {
        if (button == 2) { //If User selected No, then we just do nothing

    document.addEventListener("backbutton", function (e) {
        e.preventDefault();
        var currentPage = "";
        $("ons-page").each(function () {
            if ($(this).css("display") == "block") currentPage = $(this).attr("id")
        });
        if (currentPage == "splashPage" || currentPage == "loginpage" || currentPage == "homeNewsPage" || currentPage == "syncPage" || currentPage == "historyPage" || currentPage == "overDuePage" || currentPage == "schedulePage") {
            //   navigator.home.home()

            navigator.notification.confirm("Are you sure you want to exit ?", onConfirm, "Confirmation", "Yes,No");
        }
        else {
            document.querySelector('#myNavigator').popPage();
        }
    }, false);
